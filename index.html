<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TranspoLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --bg-color: #f5f6fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: var(--secondary-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 3px var(--secondary-color);
        }

        .login-btn {
            background: var(--secondary-color);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #c0392b;
        }

        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-truck-moving"></i>
            <span>TranspoLink</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="seu.email@empresa.com" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label style="font-weight: normal;">
                    <input type="checkbox"> Lembrar-me
                </label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="links">
            <a href="formulario-cadastro.html#">Criar conta</a>
            <a >Esqueceu a senha?</a>
        </div>

        <div class="footer">
            © 2025 TranspoLink - Todos os direitos reservados
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Adicione aqui a lógica de login
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
